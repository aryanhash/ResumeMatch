kestra:
  server:
    port: 8080
    base-path: /
    
  repository:
    type: h2
    
  queue:
    type: memory
    
  storage:
    type: local
    local:
      basePath: /app/.kestra/storage
      
  encryption:
    enabled: true
    secret-key: ${KESTRA_ENCRYPTION_KEY}
    
        
  variables:
    env-vars-prefix: "KESTRA_"

logging:
  level:
    io.kestra: INFO
