name: Cline PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate PR Review
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_DESCRIPTION: ${{ github.event.pull_request.body }}
        run: |
          # Make the script executable
          chmod +x .github/scripts/pr_review.py
          
          # Get base and head refs
          BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          HEAD_REF="origin/${{ github.event.pull_request.head.ref }}"
          
          # Fetch both branches
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git fetch origin ${{ github.event.pull_request.head.ref }}
          
          # Run the review script
          python3 .github/scripts/pr_review.py "$BASE_REF" "$HEAD_REF" /tmp/review.md || {
            echo "Review generation failed, creating fallback message"
            echo "âš ï¸ Review generation encountered an error. Please check the workflow logs." > /tmp/review.md
          }

      - name: Post Review Comment
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = '/tmp/review.md';
            
            let reviewBody = '';
            
            if (fs.existsSync(path)) {
              reviewBody = fs.readFileSync(path, 'utf8');
            } else {
              reviewBody = '## ðŸ¤– Summary by Cline Bot\n\nâš ï¸ Review file not generated. Please check the workflow logs.';
            }
            
            // Find existing review comment from Cline Bot
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.body.includes('Summary by Cline Bot') || 
              comment.body.includes('ðŸ¤– Summary by Cline Bot')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: reviewBody
              });
              console.log('Updated existing review comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: reviewBody
              });
              console.log('Created new review comment');
            }
