name: Cline PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Cline CLI
        run: |
          pip install cline-cli || npm install -g @anthropic-ai/cline

      - name: Configure Cline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "Warning: ANTHROPIC_API_KEY not set. Cline may not work properly."
          fi

      - name: Run Cline Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the diff for this PR
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > /tmp/pr_diff.diff
          
          # Run Cline review on the diff
          if command -v cline &> /dev/null; then
            cline review --diff /tmp/pr_diff.diff --output /tmp/review.md || true
          else
            echo "Cline CLI not found. Please install it first."
            exit 1
          fi

      - name: Post Review Comment
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = '/tmp/review.md';
            
            let reviewBody = '## ðŸ¤– Cline Code Review\n\n';
            
            if (fs.existsSync(path)) {
              const reviewContent = fs.readFileSync(path, 'utf8');
              reviewBody += reviewContent;
            } else {
              reviewBody += 'âš ï¸ Review file not generated. Please check the workflow logs.';
            }
            
            // Find existing review comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ¤– Cline Code Review')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: reviewBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: reviewBody
              });
            }
